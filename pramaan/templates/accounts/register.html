{% extends 'base.html' %}

{% block title %}Register - Pramaan{% endblock%}


{% block content %}
<footer class="h-screen relative flex flex-col items-center overflow-hidden bg-neutral">
    <div class="relative z-[1] container m-auto px-6 md:px-12">
        <div class="mx-auto flex items-start justify-center max-w-md p-5 flex-col gap-3">
            <div>
                <h1 class="text-4xl font-bold text-neutral-content">Join Now,</h1>
                <p class="text-sm text-gray-500">Please register to continue</p>
            </div>
            <form method="POST" action="" class="w-full px-3">
                <div class="flex flex-col gap-5">
                    {% csrf_token %}
                    {% for field in form %}
                    {% include 'partials/form-field.html' %}
                    {% endfor %}
                </div>
                <div class="flex justify-end items-center my-0 py-0">
                    <p class="italic">
                        <span>Already registered</span>
                        <a href="{% url 'accounts:register' %}" class="text-secondary hover:underline">
                            login now
                        </a>
                    </p>
                </div>
                <button class="mt-3 btn btn-secondary btn-soft w-full">
                    Register
                </button>
            </form>
        </div>
    </div>
    <div aria-hidden="true" class="absolute h-full inset-0 flex items-center">
        <div aria-hidden="true"
            class="bg-scale w-56 h-56 m-auto blur-xl bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 rounded-full md:w-[30rem] md:h-[30rem] md:blur-3xl animate-pulse ease-linear">
        </div>
    </div>
    <div aria-hidden="true" class="absolute inset-0 w-full h-full bg-[#020314] opacity-80"></div>
</footer>
{%endblock%}
