{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pramaan{%endblock%}</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/daisy5.css' %}">
    <link rel="stylesheet" href="{% static 'css/themes.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    {%block extracss%}{%endblock%}
</head>
<script src="{% static 'js/jQuery.js' %}"></script>
<script src="{% static 'js/tailwind.js' %}"></script>
<script src="{% static 'js/constants.js' %}"></script>
<script src="{% static 'js/index.js' %}"></script>
{% block pre-extrajs %}{%endblock%}

<body data-theme="dark" class="bg-base-300">
    {% include 'includes/messages.html' %}
    {% block content %}
    {% endblock %}
</body>
{% block post-extrajs %}{%endblock%}
<script src="{% static 'js/toggle-password.js' %}"></script>

</html>
