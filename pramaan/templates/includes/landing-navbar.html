{% load static %}
<link rel="stylesheet" href="{% static 'css/bell-ring.css' %}">
<header class="fixed top-2 z-30 w-full md:top-6">
    <div class="mx-auto max-w-6xl px-4 sm:px-6">
        <div
            class="relative flex h-14 items-center justify-between gap-3 rounded-2xl bg-neutral text-neutral-content shadow-lg backdrop-blur-xs border border-gray-700 px-3 py-2">
            <a href="{% url 'landing:home' %}">
                <span class="text-xl font-bold btn btn-ghost">
                    Pramaan
                </span>
            </a>
            <ul class="menu md:menu-horizontal rounded-box hidden md:flex">
                <li>
                    <a class="disabled tooltip tooltip-bottom" data-tip="Coming Soon">
                        <i class="fas fa-link"></i>
                        Link in Bio
                    </a>
                </li>
                <li>
                    <!-- TODO: add Docs Link -->
                    <a class="tooltip tooltip-bottom" data-tip="Coming Soon">
                        <i class=" fas fa-book"></i>
                        Docs
                        <span class="md:hidden badge badge-xs badge-warning">V1.0</span>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/mohitprajapat2001/pramaan" class="tooltip tooltip-bottom"
                        data-tip="Coming Soon">
                        <i class="fas fa-code"></i>
                        Source Code
                    </a>
                </li>
            </ul>
            <div class="capitalize">
                {% if user.is_authenticated%}
                <div class="dropdown dropdown-hover dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <img src="{% static 'img/bell.png'  %}" />
                    </div>
                    <div tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 w-2xs p-2
                   py-4 shadow-sm">
                        <p class="text-center">No Notifications</p>
                    </div>
                </div>
                <div class="dropdown dropdown-hover dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <div class="avatar">
                            <div class="ring-primary ring-offset-base-100 w-8 rounded-full ring ring-offset-2">
                                <img src="{% static 'img/profile.jpg' %}" />
                            </div>
                        </div>
                    </div>
                    <div tabindex="0"
                        class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm gap-y-2">
                        <li>
                            <a href="{% url 'accounts:profile' %}">
                                Profile
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'accounts:logout' %}">
                                Logout
                            </a>
                        </li>
                    </div>
                </div>
                {%else%}
                <a href="{% url 'accounts:login' %}" class="btn btn-sm btn-outline border-primary">Login</a>
                <a class="btn btn-sm btn-primary" href="{% url 'accounts:register' %}">Get Started Now</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
