{%if messages%}
<div class="fixed right-0 top-0 p-3 z-[99] flex flex-col items-end gap-3">
    {% for message in messages%}
    {% if message.level == 20 %}
    <!-- INFO -->
    <div role="alert" class="cursor-pointer alert alert-info alert-message w-xs hover:shadow-xl">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="h-6 w-6 shrink-0 stroke-current">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span class="w-4xs">{{message}}</span>
        <!-- <button class="btn btn-sm btn-circle btn-info alert-dismiss">
            ✕
        </button> -->
    </div>
    {% elif message.level == 25 %}
    <!-- Success -->
    <div role="alert" class="cursor-pointer alert alert-success alert-message w-xs hover:shadow-xl">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="w-4xs">{{message}}</span>
        <!-- <button class="btn btn-sm btn-circle btn-success alert-dismiss">
            ✕
        </button> -->
    </div>
    {% elif message.level == 30 %}
    <!-- Warning -->
    <div role="alert" class="cursor-pointer alert alert-warning alert-message w-xs hover:shadow-xl">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <span class="w-4xs">{{message}}</span>
        <!-- <button class="btn btn-sm btn-circle btn-warning alert-dismiss">
            ✕
        </button> -->
    </div>
    {% elif message.level == 40 %}
    <!-- Error -->
    <div role="alert" class="cursor-pointer alert alert-error alert-message w-xs hover:shadow-xl">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>

        <span class="w-4xs">{{message}}</span>
        <!-- <button class="btn btn-sm btn-circle btn-error alert-dismiss">
            ✕
        </button> -->
    </div>
    {% endif %}
    {%endfor%}
</div>
{%endif%}
