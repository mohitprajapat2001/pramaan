<input type="checkbox" id="create-oauth" class="modal-toggle" />
<div class="modal" role="dialog">
    <div class="modal-box">
        <form action="" method="POST">
            {%csrf_token%}
            <h3 class="text-lg font-bold">Open Authorization</h3>
            <div class="py-4">
                {% for field in form %}
                {%include 'partials/form-field.html' with field=field%}
                {%endfor%}
            </div>
            <div class="modal-action">
                <button type="submit" for="create-oauth" class="btn btn-primary">Create</button>
                <label for="create-oauth" class="btn">Close!</label>
            </div>
        </form>
    </div>
</div>
